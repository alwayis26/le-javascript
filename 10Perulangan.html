<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="perulangan()">tombol</button>
    <p id="hasil"></p>

    <script>
        function perulangan(){
            var text="";
            var x;

            for(x=0; x<=10; x++){
                text+="angka"+x+"<br>";
            }
            document.getElementById("hasil").innerHTML=text;
        }
    </script>
</body>
</html>
