<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="con">
        <form action="" name="FormKu">
            <div class="la">
                <label for="">pesan</label>
                <textarea class="form-control" name="pesan" onkeyup="hitung_kata()" id=""></textarea>
                <input type="text" readonly="" name="jumlah" placeholder="jumlah kata" id="">
            </div>
        </form>
    </div>
</body>
    <script type="text/javascript">
        function hitung_kata(){
            var pesan = document.FormKu.pesan.value;
            banyak_kata = pesan.split(" ");
            document.FormKu.jumlah.value = banyak_kata.length;
        }
    </script>
</html>
