<!DOCTYPE html>
<html lang="en">
<head>
  <title>Malasngoding.com - Membatasi Jumlah Karakter Input JavaScript</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body onload="inisial()">
  <div class="container mt-3">
    <h2>Malasngoding.com - Membatasi Jumlah Karakter Input JavaScript</h2>
    <form name="FormKu">
      <div class="mb-3 mt-3">
        <label>Pesan</label>
        <textarea class="form-control" name="pesan"  onkeyup="jumlah_karakter()"></textarea>
        <input type="text" readonly="" name="jumlah" placeholder="jumlah karakter maksimal">
      </div>
    </form>
  </div>
</body>

<script type="text/javascript">
  var maxString = 250;
  function inisial(){
   document.FormKu.jumlah.value = maxString;
  }

  function jumlah_karakter(){
    if (document.FormKu.pesan.value.length > maxString)
   {
    document.FormKu.pesan.value =  document.FormKu.pesan.value.substring(0, maxString);
   }
   else document.FormKu.jumlah.value = maxString - document.FormKu.pesan.value.length;
  }
</script>
</html>
